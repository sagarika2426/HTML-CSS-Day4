<!DOCTYPE html>
<html lang="en">
<head>
  <title>Combinator</title>
  <style>

    /* descendent combinator - space
    syntax : selector1 selector2 selector3.... */
    div p{
      /* it will select all the p's which are descendent of div */
      color:red
    }

    div h1{
      background-color: aquamarine;
    }

    #container p{
      /* It will select all the p's which are descendent of id container */
      background-color: pink;
    }

    #container *{
      /* It will select all the descebdebt of id container */
      font-size: 20px;
    }

  
  </style>
</head>
<body>

  <div>
    <p>p1</p>
    <h1>h1</h1>
  </div>

  <div id="container">
    <p>p2</p>
    <h1>h1</h1>
    <h2>h2</h2>
  </div>
  
</body>
</html>
